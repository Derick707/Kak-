<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #eee;
    line-height: 1.6;
  }

  nav {
    background-color: #c00000;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.7);
  }

  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 2rem;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    transition: color 0.3s ease;
  }

  nav a:hover {
    text-decoration: underline;
    color: #ff6666;
  }

  header {
    background-color: #000;
    padding: 3rem 1rem 2rem;
    width: 100%;
    box-shadow: inset 0 0 30px #c00000;
    text-align: center;
    position: relative;
  }

  .escudo {
    width: 100px;
    margin-bottom: 1rem;
    filter: drop-shadow(-6px 0 6px rgba(255, 0, 0, 0.4)) drop-shadow(6px 0 6px rgba(255, 0, 0, 0.4));
    animation: piscarBrilho 2s infinite ease-in-out;
  }

  @keyframes piscarBrilho {
    0% {
      filter: drop-shadow(-6px 0 4px rgba(255, 0, 0, 0.2)) drop-shadow(6px 0 4px rgba(255, 0, 0, 0.2));
    }
    50% {
      filter: drop-shadow(-6px 0 10px rgba(255, 0, 0, 0.8)) drop-shadow(6px 0 10px rgba(255, 0, 0, 0.8));
    }
    100% {
      filter: drop-shadow(-6px 0 4px rgba(255, 0, 0, 0.2)) drop-shadow(6px 0 4px rgba(255, 0, 0, 0.2));
    }
  }

  h1 {
    color: #c00000;
    font-size: 2.5rem;
    margin-bottom: 0.3rem;
  }

  header p {
    color: #ccc;
    font-size: 1rem;
  }

  section {
    padding: 2rem 1rem;
    max-width: 900px;
    margin: auto;
  }

  h2 {
    color: #c00000;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-align: center;
    text-shadow: 1px 1px 2px #660000;
  }

  ul {
    padding-left: 1.5rem;
    max-width: 400px;
    margin: auto;
    font-size: 1.1rem;
    line-height: 1.5;
  }

  .imagens {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    margin-top: 1rem;
  }

  .imagens figure {
    width: 250px;
    margin: 0;
    text-align: center;
    color: #ccc;
    font-style: italic;
    font-size: 0.9rem;
  }

  .imagens img {
    width: 100%;
    border: 2px solid #c00000;
    border-radius: 10px;
    transition: transform 0.3s ease;
    box-shadow: 0 0 15px #c00000a0;
  }

  .imagens img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #ff0000;
  }

  footer {
    text-align: center;
    padding: 1rem;
    background-color: #000;
    color: #aaa;
    margin-top: 2rem;
    font-size: 0.9rem;
    box-shadow: inset 0 5px 10px #330000;
  }

  @media (max-width: 600px) {
    nav ul {
      flex-direction: column;
      gap: 1rem;
    }
    .imagens figure {
      width: 100%;
      max-width: 300px;
    }
  }
</style>
